summary:
  content: >
    Highly skilled and detail-oriented Frontend Engineer with [X years] of experience in developing innovative and
    efficient user interfaces for web applications. Proficient in HTML, CSS, and JavaScript, with a strong understanding
    of modern frontend frameworks such as React, Angular, and Vue.js. Proven track record of collaborating with
    cross-functional teams to design, develop, and implement user-friendly interfaces.
  recommendations:
    - recommendation: >-
        Rephrase the summary to highlight backend development and data management experience, aligning with the job
        title of Software Engineer.
      source: >-
        We are looking for passionate software engineers with expertise in backend, data, infrastructure, mobile, or
        security.
      example: >-
        Highly skilled and detail-oriented Software Engineer with [X years] of experience in backend development and
        data management, focusing on creating efficient and scalable applications.
    - recommendation: >-
        Emphasize collaboration and problem-solving skills in the summary to match the job description's focus on
        teamwork and technical challenges.
      source: "Skills: collaboration, problem-solving."
      example: >-
        Proven track record of collaborating with cross-functional teams to solve complex problems and deliver
        high-quality software solutions.
    - recommendation: >-
        Add a mention of emerging technologies and security practices to demonstrate adaptability and relevance to the
        job description.
      source: "Skills: emerging technologies, security practices."
      example: >-
        Passionate about exploring emerging technologies and implementing security best practices to enhance product
        quality.
skills:
  technical:
    content:
      - UI/UX Design
      - Responsive Design
      - Cross-Platform Compatibility
      - Performance Optimization
      - RESTful APIs
      - Database Management
      - Testing and Debugging
      - DevOps Tools
      - Agile
      - Git
      - Jira
      - CI/CD
      - Linting
      - Webpack
      - Automation Tools
    recommendations:
      - recommendation: >-
          Emphasize 'Backend Development' and 'Data Management' skills by rephrasing existing skills to align with the
          job description.
        source: 'Skills: ["backend development", "data management"]'
        example: Rephrase 'Database Management' to 'Backend Development and Database Management'.
      - recommendation: >-
          Add 'Infrastructure Design' and 'Security Practices' as new skills to reflect the job description
          requirements.
        source: 'Skills: ["infrastructure design", "security practices"]'
        example: Add 'Infrastructure Design' and 'Security Practices' to the skills section.
      - recommendation: >-
          Reorder the skills to prioritize those that match the job description and ATS keywords, placing 'Backend
          Development', 'Data Management', and 'Infrastructure Design' at the top.
        source: 'ATS: ["backend", "data", "infrastructure"]'
        example: >-
          Reorder skills to: ["Backend Development", "Data Management", "Infrastructure Design", "Mobile Development",
          "Security Practices", "UI/UX Design", "Responsive Design", "Cross-Platform Compatibility", "Performance
          Optimization", "RESTful APIs", "Testing and Debugging", "DevOps Tools", "Agile", "Git", "Jira", "CI/CD",
          "Linting", "Webpack", "Automation Tools"]
  nonTechnical:
    content:
      - Communication
      - Problem-Solving
      - Time Management
      - Leadership
    recommendations:
      - recommendation: Emphasize technical skills relevant to backend development and data management.
        source: 'Skills: ["backend development","data management"]'
        example: Add skills such as 'Backend Development' and 'Data Management' to the CV.
      - recommendation: Add infrastructure design and security practices as key technical skills.
        source: 'Skills: ["infrastructure design","security practices"]'
        example: Include 'Infrastructure Design' and 'Security Practices' in the skills section.
      - recommendation: Reorder the skills to align with the job description and ATS keywords, prioritizing technical skills.
        source: 'ATS: ["software engineer","backend","data","infrastructure","mobile","security"]'
        example: >-
          Reorder skills to: ['Backend Development', 'Data Management', 'Infrastructure Design', 'Security Practices',
          'Problem-Solving', 'Collaboration'].
